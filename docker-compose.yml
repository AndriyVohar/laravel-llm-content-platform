services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: development
    container_name: laravel_app_platform
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-laravel}
      - DB_USERNAME=${DB_USERNAME:-laravel}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - AI_SERVICE_URL=${AI_SERVICE_URL:-http://localhost:8000}
      - AI_SERVICE_PROVIDER=${AI_SERVICE_PROVIDER:-ollama}
      - AI_SERVICE_MODEL=${AI_SERVICE_MODEL:-gemma3:4b}
      - AI_SERVICE_TIMEOUT=${AI_SERVICE_TIMEOUT:-120}
    networks:
      - laravel-network
    depends_on:
      postgres:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

  nginx:
    image: nginx:alpine
    container_name: laravel_nginx_platform
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel-network
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  postgres:
    image: postgres:16-alpine
    container_name: laravel_postgres_platform
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-laravel}
      POSTGRES_USER: ${DB_USERNAME:-laravel}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - laravel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-laravel}"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: laravel_ollama
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - laravel-network

  # Optional: Node.js container for Vite development
  node:
    image: node:20-alpine
    container_name: laravel_node
    working_dir: /var/www
    volumes:
      - .:/var/www
    ports:
      - "${VITE_PORT:-5173}:5173"
    networks:
      - laravel-network
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    profiles:
      - dev

networks:
  laravel-network:
    external: true

volumes:
  postgres_data:
    driver: local
  ollama_data:
    driver: local
