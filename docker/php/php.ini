[PHP]
; Basic settings
memory_limit = 512M
upload_max_filesize = 100M
post_max_size = 100M
max_execution_time = 300
max_input_time = 300

; Error handling
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; Date
date.timezone = UTC

; Session
session.gc_maxlifetime = 7200

; OPcache (disabled in development, enabled in production)
opcache.enable = 0
opcache.enable_cli = 0

